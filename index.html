<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de poder | Liga del Frontend</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="fondo-magico">
        <div class="burbuja b1"></div>
        <div class="burbuja b2"></div>
    </div>

    <main class="escena">
        <article class="tarjeta-heroe">

            <div class="badge-rango">
                <span>La nueva promesa códica (un poco cansada)</span>
            </div>

            <div class="arma-flotante">
                <i class="ph-fill ph-coffee"></i>
                <span class="vapor"></span>
            </div>

            <div class="avatar-wrapper">
                <div class="marco-giratorio"></div>
                <img src="img/gato.gif" alt="Gato Programador" class="avatar-img">
            </div>

            <div class="info-heroe">
                <h1 class="nombre">Syntax Miau</h1>
                <h2 class="rol">Tejedora de estilos (y de ojeras)</h2>

                <p class="descripcion">
                    "Desde 2025 transformando cafeína y desesperación en código bonito. Si el gato pisa el teclado, es
                    una ✨ funcionalidad genial ✨, no un bug".
                </p>

                <div class="stats-container">
                    <div class="stat-row">
                        <span>Café</span>
                        <div class="barra">
                            <div class="relleno cafe"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <span>Energía</span>
                        <div class="barra">
                            <div class="relleno energia"></div>
                        </div>
                    </div>
                </div>

                <button class="btn-invocar">
                    Enviar más café (por favor y gracias)
                </button>
            </div>

            <div class="brillo-magico"></div>
        </article>
    </main>

</body>

</html>
